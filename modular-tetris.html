<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modular Tetris</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      background-color: white;

    }

    canvas {
      border: 1px solid black;
      z-index: 1;
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      font-family: sans-serif;
      font-size: 24px;
    }

    #start-screen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #start-screen p {
      font-size: 24px;
    }

    /* Score Display Style */
    #score-display {
      position: absolute;
      top: 350px;
      right: 340px;
      font-size: 24px;
      color: black;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="300" height="600"></canvas>

  <!-- Score Display Element -->
  <div id="score-display">Score: 0</div>

  <div id="start-screen">
    <h1>Tetris</h1>
    <p>Press any key to start</p>
  </div>

  <script src="modular-tetris.js"></script>
</body>
</html>
